openapi: "3.0.0"
info:
  version: 0.0.1
  title: Test Api Spec

paths:
  /route-with-request-body:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - validRequiredProperty
              properties:
                validRequiredProperty:
                  type: string
      responses:
        201:
          description: "Created"
        400:
          description: "Invalid request body"

  /route-with-path-params/{dateParam}/{stringParam}:
    parameters:
      - name: dateParam
        in: path
        required: true
        schema:
          type: string
          format: date
      - name: stringParam
        in: path
        required: true
        schema:
          type: string
    post:
      responses:
        201:
          description: "Created"
        400:
          description: "Invalid request body"

  /route-with-query-params:
    parameters:
      - name: dateParam
        in: query
        required: true
        schema:
          type: string
          format: date
      - name: stringParam
        in: query
        required: true
        schema:
          type: string
    get:
      responses:
        200:
          description: "OK"
        400:
          description: "Invalid request body"

  /route-with-header:
    parameters:
      - name: x-date-header
        in: header
        required: true
        schema:
          type: string
          format: date
    get:
      responses:
        200:
          description: "OK"
        400:
          description: "Invalid headers"

  /route-with-response-body:
    get:
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - dateProp
                properties:
                  dateProp:
                    type: string
                    format: date
                  numberProp:
                    type: number

  /route-with-integer-response-body:
    get:
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - integer
                  - integer32
                  - integer64
                properties:
                  integer:
                    type: integer
                  integer32:
                    type: integer
                    format: int32
                  integer64:
                    type: integer
                    format: int64

  /route-with-float-response-body:
    get:
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - float
                properties:
                  float:
                    type: number
                    format: float
                    minimum: 0.0
                    maximum: 2.1
